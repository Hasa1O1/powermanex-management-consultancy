<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B9FFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="character" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Character silhouette -->
  <circle cx="200" cy="200" r="120" fill="url(#character)" opacity="0.8"/>
  
  <!-- Cap -->
  <ellipse cx="200" cy="140" rx="80" ry="30" fill="#FF0000"/>
  <rect x="120" y="140" width="160" height="20" fill="#000000"/>
  
  <!-- Shirt -->
  <rect x="140" y="170" width="120" height="100" fill="#FFFFFF" rx="10"/>
  
  <!-- Logo on shirt -->
  <rect x="160" y="190" width="80" height="30" fill="#FF0000"/>
  <rect x="200" y="190" width="40" height="30" fill="#000000"/>
  <text x="200" y="210" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">POWER'MANEX</text>
  
  <!-- Arms crossed -->
  <ellipse cx="120" cy="220" rx="20" ry="40" fill="#D2B48C" transform="rotate(-20 120 220)"/>
  <ellipse cx="280" cy="220" rx="20" ry="40" fill="#D2B48C" transform="rotate(20 280 220)"/>
  
  <!-- Glasses -->
  <circle cx="180" cy="180" r="15" fill="none" stroke="#000000" stroke-width="3"/>
  <circle cx="220" cy="180" r="15" fill="none" stroke="#000000" stroke-width="3"/>
  <line x1="195" y1="180" x2="205" y2="180" stroke="#000000" stroke-width="2"/>
  
  <!-- Smile -->
  <path d="M 170 200 Q 200 220 230 200" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">Power'manex Character</text>
  <text x="200" y="370" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Replace with your 3D image</text>
</svg>
